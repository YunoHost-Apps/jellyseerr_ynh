#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jellyseerr"
name = "Jellyseerr"
description.en = "Media request management and discovery tool for Jellyfin, Radarr, and Sonarr"
description.fr = "Outil de gestion de demandes et de découverte de médias pour Jellyfin, Radarr, et Sonarr"

version = "2.7.0~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "MIT"
code = "https://github.com/Fallenbagel/jellyseerr"

[integration]
yunohost = ">= 11.2.18"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/Fallenbagel/jellyseerr/archive/refs/tags/v2.7.0.tar.gz"
    sha256 = "a8948c26733896db898278bac0f73e2900ee70454c5e20f3e6f7a03a31d4e772"
    autoupdate.strategy = "latest_github_tag"


    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 5055

    [resources.apt]
